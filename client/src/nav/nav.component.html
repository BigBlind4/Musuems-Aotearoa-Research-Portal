            <input type="text" style="width:100%" placeholder="Enter your search..." [(ngModel)]='searchBar' />

        <div class="one-third column">
            <a style="cursor: pointer">
                <fa name="search" size="2x" (click)="search()"></fa>

    </div>
    <div class="four columns nav">
        <ul>
            <li><a><label>Message Board</label></a></li>
            <li><a><label>Member Login</label></a></li>
        </ul>
    </div>
</div>
