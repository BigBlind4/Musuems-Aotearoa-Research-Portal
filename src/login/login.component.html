<div class="page">
    <div class="row">
        <h3>Member Login</h3>
    </div>
    <form [formGroup]="loginForm" novalidate>
        <div class="row">
            <label>Username or e-mail address <span class="required">*</span></label>
            <div class="twelve columns">
                <div class="six columns">
                    <input class="u-full-width" type="text" formControlName="user">
                    <label class="hint">You may login with either your assigned username or your e-mail address.</label>
                    <!-- <div *ngIf="loginForm.controls['user'].invalid && loginForm.controls['user'].touched" [ngClass]="{required : !loginForm.controls['user'].valid  }">Username or e-mail address field is required</div> -->
                </div>
                <div class="six columns" *ngIf="loginForm.controls['user'].invalid && loginForm.controls['user'].touched" [ngClass]="{required : !loginForm.controls['user'].valid  }">
                    <label class="usererror">Username or e-mail address field is required.</label>
                </div>
            </div>
        </div>
        <div class="row">
            <label>Password <span class="required">*</span></label>
            <div class="twelve columns">
                <div class="six columns">
                    <input class="u-full-width" type="password" formControlName="password">
                    <label class="hint">The password field is case sensitive.</label>
                    <!-- <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" [ngClass]="{required : !loginForm.controls['password'].valid  }">Password field is required</div> -->
                </div>
                <div class="six columns" *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" [ngClass]="{required : !loginForm.controls['password'].valid  }">
                    <label class="passerror">Password field is required.</label>
                </div>
            </div>
        </div>

        <div class="row" *ngIf="loginError">
            <label class="error">The username/email or password is incorrect.</label>
        </div>
        <div class="row">
            <div class="six columns">
                <input class="button-primary" type="submit" [disabled]="loginForm.invalid" value="Login" (click)="login()">
            </div>
        </div>
    </form>
    <div class="row">
        <div class="six columns">
            <a routerLink='/forgotpassword'>Forgot password?</a>
        </div>
    </div>

</div>
